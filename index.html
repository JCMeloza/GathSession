<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>GathSession</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__logo">
          <img
            class="header__logo-img"
            src="/img/GathSession-logo.png"
            alt="GathSession"
          />
        </div>
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
            <li class="nav__item">
              <a href="#" class="nav__link">Features</a>
            </li>
            <li class="nav__item"><a href="#" class="nav__link">Blog</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Contact</a></li>
            <li class="nav__item">
              <a href="#" class="nav__link">About Us</a>
            </li>
          </ul>
        </nav>
      </header>
      <main class="main">
        <section class="hero">
          <div class="hero__content">
            <h1 class="hero__title">
              Build your best community starting from here.
            </h1>
            <p class="hero__subtitle">
              Meet and communicate with the best people to run projects, events
              or other activities in a more effective and fun way
            </p>
            <div class="hero__buttons">
              <div class="hero__button-wrapper">
                <a href="#" class="button button--primary">Get Started</a>
              </div>
              <div class="hero__button-wrapper">
                <a href="#" class="button-link">Learn More</a>
              </div>
            </div>
            <div class="hero__features">
              <div class="feature">
                <span class="feature__icon"
                  ><img
                    src="/img/Comments.svg"
                    alt="Community icon"
                    class="feature__image"
                /></span>
                <p class="feature__text">Build Community</p>
              </div>
              <div class="feature">
                <span class="feature__icon"
                  ><img
                    src="/img/Week Schedule.svg"
                    alt="Events icon"
                    class="feature__image"
                /></span>
                <p class="feature__text">Share Events</p>
              </div>
              <div class="feature">
                <span class="feature__icon"
                  ><img
                    src="/img/Post.svg"
                    alt="Information icon"
                    class="feature__image"
                /></span>
                <p class="feature__text">Get Information</p>
              </div>
            </div>
          </div>
          <div class="hero__visuals">
            <div class="hero__visuals-elipse">
            </div>
            <div class="hero__gallery">
              
              <div class="hero__gallery-block-1">
                <div class="hero__gallery-img-man-black"></div>
                <div class="hero__gallery-img-girl-think"></div>
              </div>
              <div class="hero__gallery-block-2">
                <div class="hero__gallery-img-asian-girl"></div>
                <div class="hero__gallery-img-european-man"></div>
              </div>
              <div class="hero__gallery-block-3">
                <div class="hero__gallery-img-african-girl"></div>
              </div>
            </div>
            
            </div>
          </div>
        </section>
      </main>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
